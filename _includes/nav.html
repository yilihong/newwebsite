<ul class="menu">

    {% for kevin in site.data.menu %}
    {% if kevin.subcategories != null %}
    <li><a href="{{ kevin.href }}" class="page-link">{{ kevin.title }}</a>
    <ul class="sub-menu">
    {% for subcategory in kevin.subcategories %}
    <li><a href="{{ subcategory.subhref }}">{{ subcategory.subtitle }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
     <li><a href="{{ kevin.href }}" class="page-link">{{ kevin.title }}</a>
    {% endif %}
    </li>
    {% endfor %}
    </ul>
